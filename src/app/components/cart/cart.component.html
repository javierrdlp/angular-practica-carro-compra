<div class="card">

    <div class="card-content">
        <div class="card-header d-flex justify-content-between">
            <h3 class="card-tittle">Carro de compra</h3>
        </div>
        <div class="card-body">
            @if(items.length > 0){           
            <table class="table table-hover table-striped my-3">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th class="text-center">Cantidad</th>
                        <th class="text-center">Precio</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of items; track $index){
                    <tr>
                        <td>{{item.product.name}}</td>
                        <td class="text-center">{{item.quantity}}</td>
                        <td class="text-center">{{item.product.price}}</td>
                        <td class="text-center">{{item.product.price * item.quantity}}</td>
                        <td class="text-center"><button class="btn btn-danger btn-sm"
                                (click)="onDeleteCart(item.product.id)">X</button></td>
                    </tr>
                    }
                </tbody>
                <tfoot class="">
                    <tr>
                        <td colspan="4" class="text-end fw-bold">
                            <h4>Total:</h4>
                        </td>
                        <td colspan="1" class="text-start fw-bold">
                            <h4>{{total}}</h4>
                        </td>
                    </tr>
                </tfoot>
            </table>
            } @else {
                <div class=" alert alert-warning">No hay productos en el carro.</div>
            }
        </div>
    </div>
</div>
