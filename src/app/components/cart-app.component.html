<h2>Productos</h2>

<catalog [products]="products"(productEventEmitter)="onAddCart($event)"/>

@if(items.length > 0){
<cart 
    [items]="items" 
    [total]="total" 
    (idProductEventEmitter)="onDeleteCart($event)"/>
}@else{
    <div class="alert alert-warning my-3">No hay productos en el carro</div>
}
